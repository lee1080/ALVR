name: Build Android Client (Patched)

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-32'
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      - name: Install deps
        run: cargo install cargo-apk

      # === 关键步骤: 准备依赖 (下载 OpenXR loader 等) ===
      - name: Prepare Android Deps
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: cargo xtask prepare-deps --platform android
      # =================================================

      # === 修复: 确保 libopenxr_loader.so 在正确的位置 ===
      - name: Ensure OpenXR Loader Exists
        run: |
          echo "Searching for libopenxr_loader.so..."
          find . -name "libopenxr_loader.so"
          
          # 创建 Cargo.toml 预期的目录 (基于原始 workflow 的推断)
          mkdir -p deps/android_openxr/arm64-v8a
          
          # 将找到的库复制到该目录 (覆盖)
          # 注意: prepare-deps 可能把它放在了 deps/android/ 或其他地方
          find . -name "libopenxr_loader.so" -exec cp {} deps/android_openxr/arm64-v8a/ \;
          
          echo "Verifying contents of deps/android_openxr/arm64-v8a:"
          ls -l deps/android_openxr/arm64-v8a/
          
          # 如果文件不存在，构建将失败
          if [ ! -f deps/android_openxr/arm64-v8a/libopenxr_loader.so ]; then
            echo "Error: libopenxr_loader.so not found!"
            exit 1
          fi
      # =================================================

      # === 补丁: 修复 Qualcomm VRX 兼容性 ===
      - name: Patch OpenXR Loader for Qualcomm VRX
        run: |
          # 先尝试一次构建以触发 cargo 下载依赖，否则 find 可能找不到文件
          cargo fetch --target aarch64-linux-android
          
          find ~/.cargo -name "android_loader.cpp" -type f -exec sed -i 's/"org.khronos.openxr.runtime_broker",/"org.khronos.openxr.runtime_broker", "com.qualcomm.qti.openxrruntime_broker",/g' {} +
          echo "Patch applied!"
      # ======================================

      - name: Build client
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        working-directory: ./alvr/client_openxr
        run: cargo xtask build-client --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alvr_client_android_patched
          path: |
            build/alvr_client_quest/*.apk
            target/release/apk/*.apk
            target/debug/apk/*.apk
            alvr/client_openxr/target/release/apk/*.apk
            alvr/client_openxr/target/debug/apk/*.apk
